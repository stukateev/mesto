<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="Место логотип" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="button user-info__edit" ></button>
              <p class="user-info__job">WEB-developer</p>
            </div>
            <button type="button" class="button user-info__button"></button>
          </div>
        </section>

        <section class="places-list">

        </section>

        <div class="popup popup-edit-profile popup_disabled">
          <div class="popup__content">
            <button type="button" class=" button popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="formProfile" >
              <input type="text" name="nameX" class="popup__input popup__input_type_name" placeholder="Имя"
                     autocomplete="off" minlength="3" maxlength="25" required>
              <input type="text" name="info" class="popup__input popup__input_type_info" placeholder="О себе"
                     autocomplete="off" minlength="4" maxlength="40" required>
              <button type="submit" name="submit" class="button popup__button ">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup-add-card popup_disabled ">
          <div class="popup__content">
            <button type="button" class=" button popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new">
              <input type="text" name="name" class="popup__input popup__input_type_name "
                     placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
              <input type="url" name="link" class="popup__input popup__input_type_url "
                     placeholder="Ссылка на картинку" autocomplete="off" required>
              <button type="submit" name="submit" class="button popup__button ">Создать</button>
            </form>
          </div>
        </div>

        <div class="popup-image popup-image_disabled">
          <div class="popup-image__content">
            <button type="button" class=" button popup-image__close"></button>
            <img  class="popup-image__img">
            <h2  class="popup-image__name"></h2>
          </div>
        </div>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/script_card-list.js"></script>
    <script src="scripts/script_user-info.js"></script>
    <script src="scripts/script_click_card-list.js"></script>

  </body>

</html>
