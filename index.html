<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="Место логотип" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="button user-info__edit" ></button>
              <p class="user-info__job">WEB-developer</p>

            </div>

            <button type="button" class="button user-info__button"></button>
          </div>
        </section>

        <section class="places-list">
          <div class="place-card">
              <img class="place-card__image" alt="Карачаевск" src = "./images/karachaevsk.png">
              <div class="place-card__description">
                <h2 class="place-card__name">Карачаевск</h2>
                <button type="button" class="place-card__like-icon"></button>
              </div>
          </div>
          <div class="place-card">
            <img class="place-card__image" alt="Эльбрус" src = "./images/elbrus.png">
            <div class="place-card__description">
              <h2 class="place-card__name">Гора Эльбрус</h2>
              <button type="button" class="place-card__like-icon"></button>
            </div>
          </div>
          <div class="place-card">
            <img class="place-card__image" alt="Домбай" src = "./images/dombai.png">
            <div class="place-card__description">
              <h2 class="place-card__name">Домбай</h2>
              <button type="button" class="place-card__like-icon"></button>
            </div>
          </div>
          <div class="place-card">
            <img class="place-card__image" alt="Эльбрус" src = "./images/elbrus.png">
            <div class="place-card__description">
              <h2 class="place-card__name">Гора Эльбрус</h2>
              <button type="button" class="place-card__like-icon"></button>
            </div>
          </div>
          <div class="place-card">
            <img class="place-card__image" alt="Домбай" src = "./images/dombai.png">
            <div class="place-card__description">
              <h2 class="place-card__name">Домбай</h2>
              <button type="button" class="place-card__like-icon"></button>
            </div>
          </div>
          <div class="place-card">
            <img class= "place-card__image" alt="Карачаевск" src = "./images/karachaevsk.png">
            <div class="place-card__description">
              <h2 class="place-card__name">Карачаево-Черкессия</h2>
              <button type="button" class="place-card__like-icon"></button>
            </div>
          </div>
        </section>

        <div class="popup-edit-profile popup-edit-profile_disabled">
          <div class="popup-edit-profile__content">
            <button type="button" class=" button popup-edit-profile__close"></button>
            <h2 class="popup-edit-profile__title">Редактировать профиль</h2>
            <form class="popup-edit-profile__form" name="formProfile" >
              <input type="text" name="nameX" class="popup-edit-profile__input popup-edit-profile__input_type_name" placeholder="Имя"
                     autocomplete="off" minlength="3" maxlength="25" required>
              <input type="text" name="info" class="popup-edit-profile__input popup-edit-profile__input_type_info" placeholder="О себе"
                     autocomplete="off" minlength="4" maxlength="40" required>
              <button type="submit" name="submit" class="button popup-edit-profile__button ">Сохранить</button>
            </form>
          </div>
        </div>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
  <script src="scripts/script.js"></script>

  </body>

</html>
